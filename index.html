<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card {
            background-color: #0f7050;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            width: 300px;
            font-family: Arial, sans-serif;
        }

        .progress-circle {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 5;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            stroke: white;
            stroke-dasharray: 125.6; /* Full circumference */
            stroke-dashoffset: 65.3; /* 48% progress */
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }

        .text-container {
            display: flex;
            flex-direction: column;
        }

        .text-container .value {
            font-size: 24px;
            font-weight: bold;
        }

        .text-container .label {
            font-size: 14px;
            opacity: 0.8;
        }
        img#image-figure {
            position: relative;
            bottom: 87px;
            left: -40px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="progress-circle">
            <figure>
                <img id="image-figure" src="" alt="Character Image" width="50" height="auto">
            </figure>
        </div>
        <div class="text-container">
            <div class="value" id="ki-value">data.ki</div>
            <div class="label" id="name-label">data.name</div>
        </div>
    </div>

    <script>
        async function fetchCharacterData() {
            try {
                const response = await fetch('https://dragonball-api.com/api/characters/2');
                const data = await response.json();
                console.log(data);
                document.getElementById('ki-value').textContent = data.ki + " ki";
                document.getElementById('name-label').textContent = data.name;
                document.getElementById('image-figure').src = data.image;
            } catch (error) {
                console.error('Error fetching character data:', error);
            }
        }
        fetchCharacterData();
    </script>
</body>
</html>
